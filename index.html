    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #e0e0e0;
            overflow-x: hidden;
            margin: 0;
        }
        .smooth-scroll { scroll-behavior: smooth; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid transparent;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .card-hover {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: 0.5s;
        }
        .btn-animated:hover::before { left: 150%; }
        .btn-animated:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.7);
        }
        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #a5b4fc;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track { background: #1e1e2e; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #a855f7);
            border-radius: 5px;
        }
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
            transition: opacity 0.4s ease;
            opacity: 0;
        }
        .project-card:hover::before { opacity: 1; }
        .project-card .project-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        .project-card:hover .project-details { transform: translateY(0); }
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.3);
            color: #a5b4fc;
        }
        .razorpay-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .razorpay-modal.active { display: flex; }
        .razorpay-modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #1f2937;
        }
        .amount-btn {
            background: #f3f4f6;
            color: #1f2937;
            border: 1px solid #d1d5db;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 5px;
        }
        .amount-btn:hover, .amount-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        .payment-history {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .payment-item {
            background: #f9fafb;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #a5b4fc;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .cursor-dot.active { transform: scale(1.5); }
        .cursor-dot.section-home { background: #a5b4fc; }
        .cursor-dot.section-about { background: #f9a8d4; }
        .cursor-dot.section-projects { background: #34d399; }
        .cursor-dot.section-skills { background: #facc15; }
        .cursor-dot.section-support { background: #f87171; }
        .cursor-dot.section-contact { background: #22d3ee; }

            color: #f87171;
            font-size: 0.85rem;
            margin-top: 3px;
            display: none;
            opacity: 0;
        }
        .form-error.active {
            display: block;
            opacity: 1;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 30;
        }
        .hamburger span {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: all 0.4s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 250px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
            transition: right 0.4s ease;
        }
        .nav-menu.active { right: 0; }
        .nav-menu .dynamic-link {
            margin: 0.5rem 0;
            font-size: 1rem;
            text-align: center;
            padding: 0.5rem 1rem;
            color: #e0e0e0;
            text-decoration: none;
        }
        .nav-menu .dynamic-link:hover {
            color: #a5b4fc;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="smooth-scroll">
    <div id="app"></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Data Structures
        const navLinks = [

        const projects = [
            {

                href: 'ai.html',
                buttonText: 'View more',
                category: 'ai'
            }

        const skills = [
            { icon: 'fas fa-code', title: 'Web Development', description: 'HTML, CSS, JavaScript, React, Tailwind CSS.' },
            { icon: 'fas fa-server', title: 'Backend Development', description: 'Node.js, Express, MongoDB.' },
            { icon: 'fas fa-swimmer', title: 'Competitive Swimming', description: 'State-level competitor.' },
            { icon: 'fas fa-graduation-cap', title: 'Academic Excellence', description: '90% in Class 10th.' }

        const connectLinks = [
            { name: 'Email', href: 'mailto:sujalwagholikar25@gmail.com', icon: 'fas fa-envelope' },
            { name: 'LinkedIn', href: 'https://www.linkedin.com/in/sujal25', icon: 'fab fa-linkedin', target: '_blank' },
            { name: 'Instagram', href: 'https://www.instagram.com/sujalwagholikrr', icon: 'fab fa-instagram', target: '_blank' }
        ];

        const researchPartners = [
            { name: 'Anirudha Wagholikar', instagram: 'https://www.instagram.com/anirudha_wagholikar', twitter: 'https://x.com/anirudha_w' },
            { name: 'Parth Wagholikar', instagram: 'https://www.instagram.com/parth_wagholikar', twitter: 'https://x.com/parth_w' }
        ];

        const taglines = [
            'Full-Stack Developer | Innovator',
            'Building the Future with Code',
            'Exploring AI and Aeronautics',
            'Crafting Seamless Web Experiences'
        ];

        let paymentHistory = [
            { amount: 500, date: 'Oct 18, 2025' },
            { amount: 100, date: 'Sep 25, 2025' }
        ];

        const projectCategories = [
            { name: 'All', filter: 'all' },
            { name: 'AI', filter: 'ai' },
            { name: 'Aeronautics', filter: 'aeronautics' },
            { name: 'Web', filter: 'web' }
        ];

        // DOM Creation
        function createElement(tag, attributes = {}, content = '') {
            const element = document.createElement(tag);
            Object.entries(attributes).forEach(([key, value]) => {
                if (key === 'className') element.className = value;
                else if (key === 'innerHTML') element.innerHTML = value;
                else element.setAttribute(key, value);
            });
            if (content) element.innerHTML = content;
            return element;
        }

        function renderPage() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            const cursorDot = createElement('div', { id: 'cursor-dot', className: 'cursor-dot' });
            app.appendChild(cursorDot);

            const nav = createElement('nav', { className: 'glass-effect fixed w-full z-20' });
            const navContainer = createElement('div', { className: 'max-w-7xl mx-auto px-4' });
            const navFlex = createElement('div', { className: 'flex justify-between h-16 items-center' });
            const logoLink = createElement('a', { href: '#home' });
            logoLink.appendChild(createElement('img', {
                src: 'https://i.postimg.cc/KjP9yvZz/Screenshot-2025-10-18-173415.png',
                alt: 'Sujal Wagholikar Logo',
                className: 'h-10 w-auto',
                loading: 'lazy'
            }));
            const hamburger = createElement('div', { id: 'hamburger', className: 'hamburger', 'aria-expanded': 'false', role: 'button', tabindex: '0' });
            hamburger.append(createElement('span'), createElement('span'), createElement('span'));
            const navMenu = createElement('div', { id: 'nav-menu', className: 'nav-menu' });
            const closeBtn = createElement('i', { className: 'fas fa-times close-btn', role: 'button', tabindex: '0', 'aria-label': 'Close menu' });
            const navLinksDiv = createElement('div', { id: 'nav-links' });
            navMenu.append(closeBtn, navLinksDiv);
            navFlex.append(logoLink, hamburger, navMenu);
            navContainer.appendChild(navFlex);
            nav.appendChild(navContainer);

            const home = createElement('section', { id: 'home', className: 'min-h-screen flex items-center justify-center relative' });
            home.append(
                createElement('div', { id: 'particles-js', className: 'absolute inset-0' }),
                createElement('div', { className: 'text-center z-10' }, `
                    <h2 class="text-5xl font-bold mb-4 text-white">Sujal Wagholikar</h2>
                    <p id="typing-text-target" class="text-xl mb-6 text-indigo-200 typing-text"></p>
                    <a href="#contact" class="btn-animated bg-indigo-500 text-white px-6 py-3 rounded-full">Connect with Me</a>
                `)
            );

            const about = createElement('section', { id: 'about', className: 'py-20' });
            about.appendChild(createElement('div', { className: 'max-w-7xl mx-auto px-4' }, `
                <h2 class="text-4xl font-bold text-center mb-10 text-white">About Me</h2>
                <div class="flex flex-col md:flex-row gap-8">
                    <img src="https://i.postimg.cc/WzfS97xX/1695115499931.jpg" alt="Sujal Wagholikar" class="w-full md:w-1/2 rounded-lg" loading="lazy">
                    <div class="md:w-1/2">
                        <p class="text-lg mb-4">I'm Sujal Santosh Wagholikar, a Class 12 student from Sagroli, Maharashtra, passionate about web development and AI.</p>
                        <p class="text-lg">I study at RCSSV School and work at SSM Sagroli, blending creativity with technical expertise.</p>
                    </div>
                </div>
            `));

            const projects = createElement('section', { id: 'projects', className: 'py-20' });
            projects.appendChild(createElement('div', { className: 'max-w-7xl mx-auto px-4' }, `
                <h2 class="text-4xl font-bold text-center mb-10 text-white">My Projects</h2>
                <div id="project-filters" class="flex justify-center gap-4 mb-8"></div>
                <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            `));

            const skillsSection = createElement('section', { id: 'skills', className: 'py-20' });
            skillsSection.appendChild(createElement('div', { className: 'max-w-7xl mx-auto px-4' }, `
                <h2 class="text-4xl font-bold text-center mb-10 text-white">My Skills</h2>
                <div id="skill-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            `));

            const support = createElement('section', { id: 'support', className: 'py-20' });
            support.appendChild(createElement('div', { className: 'max-w-7xl mx-auto px-4' }, `
                <h2 class="text-4xl font-bold text-center mb-10 text-white">Support My Journey</h2>
                <div class="glass-effect p-8 rounded-lg max-w-md mx-auto text-center">
                    <p class="mb-4">Your support fuels my projects!</p>
                    <img src="https://i.postimg.cc/TPhqpbSR/upi-1760696375881.png" alt="UPI QR Code" class="mx-auto mb-4 w-48" loading="lazy">
                    <button onclick="openRazorpayModal()" class="btn-animated bg-indigo-500 text-white px-6 py-3 rounded-full" aria-controls="razorpayModal">Pay with Razorpay</button>
                </div>
            `));

            const razorpayModal = createElement('div', { id: 'razorpayModal', className: 'razorpay-modal' });
            razorpayModal.appendChild(createElement('div', { className: 'razorpay-modal-content' }, `
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold">Select Amount</h2>
                    <button onclick="closeRazorpayModal()" aria-label="Close payment modal">&times;</button>
                </div>
                <div id="amountButtonsContainer" class="flex flex-wrap gap-2">
                    <button class="amount-btn active" data-amount="50">₹50</button>
                    <button class="amount-btn" data-amount="100">₹100</button>
                    <button class="amount-btn" data-amount="250">₹250</button>
                    <button class="amount-btn" data-amount="500">₹500</button>
                    <button class="amount-btn" data-amount="custom">Custom</button>
                </div>
                <div id="customAmount" class="mt-4 hidden">
                    <label for="customAmountInput" class="block text-sm">Custom Amount (₹)</label>
                    <input type="number" id="customAmountInput" min="10" class="w-full p-2 border rounded">
                </div>
                <button id="payNowButton" onclick="proceedToPayment()" class="w-full bg-indigo-600 text-white py-2 rounded mt-4">Pay ₹50 with Razorpay</button>
                <div id="paymentHistory" class="payment-history"></div>
            `));

            const contact = createElement('section', { id: 'contact', className: 'py-20' });
            contact.appendChild(createElement('div', { className: 'max-w-7xl mx-auto px-4' }, `
                <h2 class="text-4xl font-bold text-center mb-10 text-white">Connect</h2>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="max-w-md mx-auto glass-effect p-6 rounded-lg">
                    <div class="mb-4">
                        <label for="name" class="block text-sm">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800/50 text-white" placeholder="Your Name">
                        <p id="name-error" class="form-error">Please enter your name</p>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800/50 text-white" placeholder="your@email.com">

                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-800/50 text-white" placeholder="Your message"></textarea>

                <div id="connect-links" class="flex justify-center gap-4 mt-4"></div>
            `));

            app.append(nav, home, about, projects, skillsSection, support, razorpayModal, contact, footer);

        // Dynamic Rendering
        function renderNavLinks() {
            document.getElementById('nav-links').innerHTML = navLinks.map(link => `
                <a href="${link.href}" class="${link.class}" tabindex="0">${link.name}</a>
            `).join('');
            gsap.from("#nav-links a", { x: 30, opacity: 0, duration: 0.6, stagger: 0.1 });
        }

        function renderProjects(filter = 'all') {
            const projectGrid = document.getElementById('project-grid');
            const filteredProjects = filter === 'all' ? projects : projects.filter(p => p.category === filter);
            projectGrid.innerHTML = filteredProjects.map(project => `
                <div class="project-card glass-effect rounded-lg card-hover">
                    <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover" loading="lazy">
                    <div class="project-details text-white p-4">
                        <h3 class="text-lg font-semibold">${project.title}</h3>
                        <p class="text-sm">${project.description}</p>
                        <a href="${project.href}" class="btn-animated bg-indigo-500 text-white px-4 py-2 rounded mt-2 inline-block">${project.buttonText}</a>
                    </div>
                </div>
            `).join('');
            gsap.from(".project-card", { y: 50, opacity: 0, duration: 0.8, stagger: 0.2 });
        }

        function renderSkills() {
            document.getElementById('skill-grid').innerHTML = skills.map(skill => `
                <div class="glass-effect p-6 rounded-lg card-hover">
                    <i class="${skill.icon} text-indigo-400 text-3xl mb-2"></i>
                    <h3 class="text-lg font-semibold">${skill.title}</h3>
                    <p>${skill.description}</p>
                </div>
            `).join('');
            gsap.from("#skill-grid > div", { y: 50, opacity: 0, duration: 0.8, stagger: 0.2 });
        }

        function renderConnectLinks() {
            document.getElementById('connect-links').innerHTML = connectLinks.map(link => `
                <a href="${link.href}" class="social-icon" ${link.target ? `target="${link.target}"` : ''} aria-label="${link.name}">
                    <i class="${link.icon} text-xl"></i>
                </a>
            `).join('');
            gsap.from(".social-icon", { opacity: 0, scale: 0.5, duration: 0.6, stagger: 0.1 });
        }

        function renderProjectFilters() {
            document.getElementById('project-filters').innerHTML = projectCategories.map(category => `
                <button class="filter-btn btn-animated px-4 py-2 rounded ${category.filter === 'all' ? 'bg-indigo-500 text-white' : 'bg-gray-800 text-gray-300'}" data-filter="${category.filter}">${category.name}</button>
            `).join('');
            gsap.from(".filter-btn", { y: 20, opacity: 0, duration: 0.6, stagger: 0.1 });
        }

        function renderPaymentHistory() {
            const paymentHistoryDiv = document.getElementById('paymentHistory');
            paymentHistoryDiv.innerHTML = paymentHistory.length ? paymentHistory.map(item => `
                <div class="payment-item">
                    <span>${item.date}</span>
                    <span>₹${item.amount.toLocaleString('en-IN')}</span>
                </div>
            `).join('') : '<p class="text-sm text-gray-500">No payments yet.</p>';
            gsap.from(".payment-item", { y: 20, opacity: 0, duration: 0.6, stagger: 0.1 });
        }

        // Animations
        function initAnimations() {
            gsap.from("nav", { y: -50, opacity: 0, duration: 0.8 });
            gsap.from("#home h2", { y: 50, opacity: 0, duration: 0.8, delay: 0.2 });
            gsap.from("#typing-text-target", { opacity: 0, x: -30, duration: 0.8, delay: 0.4 });
            gsap.from("#home a", { opacity: 0, scale: 0.8, duration: 0.8, delay: 0.6 });
            gsap.utils.toArray('section').forEach(section => {
                gsap.from(section, {
                    opacity: 0,
                    y: 50,
                    duration: 0.8,
                    scrollTrigger: { trigger: section, start: 'top 80%' }
                });
            });
        }

        // Hamburger Menu
        function initHamburgerMenu() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const closeBtn = document.querySelector('.close-btn');
            let isMenuOpen = false;

            function toggleMenu() {
                isMenuOpen = !isMenuOpen;
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', isMenuOpen);
                gsap.to(navMenu, { right: isMenuOpen ? 0 : '-100%', duration: 0.4 });
            }

            hamburger.addEventListener('click', toggleMenu);
            hamburger.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMenu();
                }
            });
            closeBtn.addEventListener('click', toggleMenu);
            document.querySelectorAll('#nav-links a').forEach(link => {
                link.addEventListener('click', () => isMenuOpen && toggleMenu());
            });
        }

        // Tagline Rotator
        function startTaglineRotator() {
            const textElement = document.getElementById('typing-text-target');
            let taglineIndex = 0;

            function typeTagline(text, callback) {
                textElement.innerHTML = '';
                let charIndex = 0;
                function type() {
                    if (charIndex < text.length) {
                        textElement.innerHTML += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(type, 50);
                    } else {
                        setTimeout(callback, 1000);
                    }
                }
                type();
            }

            function rotateTaglines() {
                typeTagline(taglines[taglineIndex], () => {
                    taglineIndex = (taglineIndex + 1) % taglines.length;
                    setTimeout(rotateTaglines, 200);
                });
            }
            rotateTaglines();
        }

        // Custom Cursor
        function initCustomCursor() {
            const cursorDot = document.getElementById('cursor-dot');
            document.addEventListener('mousemove', e => {
                gsap.to(cursorDot, { x: e.clientX - 5, y: e.clientY - 5, duration: 0.2 });
            });
            document.querySelectorAll('a, button, .hamburger').forEach(elem => {
                elem.addEventListener('mouseenter', () => cursorDot.classList.add('active'));
                elem.addEventListener('mouseleave', () => cursorDot.classList.remove('active'));
            });
            gsap.utils.toArray('section').forEach(section => {
                ScrollTrigger.create({
                    trigger: section,
                    start: 'top 50%',
                    end: 'bottom 50%',
                    onEnter: () => cursorDot.classList.add(`section-${section.id}`),
                    onLeave: () => cursorDot.classList.remove(`section-${section.id}`),
                    onEnterBack: () => cursorDot.classList.add(`section-${section.id}`),
                    onLeaveBack: () => cursorDot.classList.remove(`section-${section.id}`)
                });
            });
        }

        // Contact Form
        function initContactForm() {
            const form = document.querySelector('form');
            const submitButton = document.getElementById('contact-submit');
            const inputs = {
                name: document.getElementById('name'),
                email: document.getElementById('email'),
                message: document.getElementById('message')
            };
            const errors = {
                name: document.getElementById('name-error'),
                email: document.getElementById('email-error'),
                message: document.getElementById('message-error')
            };

            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function validateForm() {
                let isValid = true;
                Object.values(errors).forEach(error => error.classList.remove('active'));
                if (!inputs.name.value.trim()) {
                    errors.name.classList.add('active');
                    isValid = false;
                }
                if (!validateEmail(inputs.email.value.trim())) {
                    errors.email.classList.add('active');
                    isValid = false;
                }
                if (!inputs.message.value.trim()) {
                    errors.message.classList.add('active');
                    isValid = false;
                }
                return isValid;
            }

            submitButton.addEventListener('click', e => {
                e.preventDefault();
                if (validateForm()) {
                    form.submit();
                    Object.values(inputs).forEach(input => input.value = '');
                    alert('Message sent successfully!');
                }
            });
            Object.values(inputs).forEach(input => input.addEventListener('input', validateForm));
        }

        // Razorpay Modal
        let selectedAmount = 50;

        function initRazorpayModal() {
            const amountButtonsContainer = document.getElementById('amountButtonsContainer');
            const customAmountDiv = document.getElementById('customAmount');
            const customAmountInput = document.getElementById('customAmountInput');
            const payNowButton = document.getElementById('payNowButton');

            amountButtonsContainer.querySelectorAll('.amount-btn').forEach(button => {
                button.addEventListener('click', function() {
                    amountButtonsContainer.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const amountType = this.getAttribute('data-amount');
                    if (amountType === 'custom') {
                        customAmountDiv.classList.remove('hidden');
                        selectedAmount = parseInt(customAmountInput.value) || 0;
                    } else {
                        customAmountDiv.classList.add('hidden');
                        selectedAmount = parseInt(amountType);
                        customAmountInput.value = '';
                    }
                    payNowButton.textContent = `Pay ₹${selectedAmount.toLocaleString('en-IN')} with Razorpay`;
                    payNowButton.disabled = selectedAmount < 10;
                });
            });

            customAmountInput.addEventListener('input', function() {
                selectedAmount = parseInt(this.value) || 0;
                payNowButton.textContent = `Pay ₹${selectedAmount.toLocaleString('en-IN')} with Razorpay`;
                payNowButton.disabled = selectedAmount < 10;
            });

            window.proceedToPayment = function() {
                if (selectedAmount < 10) {
                    alert('Please select an amount of at least ₹10.');
                    return;
                }
                const options = {
                    key: 'YOUR_RAZORPAY_KEY_ID', // Replace with your Razorpay key
                    amount: selectedAmount * 100,
                    currency: 'INR',
                    name: 'Sujal Wagholikar',
                    description: 'Support Sujal’s Projects',
                    image: 'https://i.postimg.cc/KjP9yvZz/Screenshot-2025-10-18-173415.png',
                    handler: function(response) {
                        paymentHistory.unshift({
                            amount: selectedAmount,
                            date: new Date().toLocaleDateString('en-IN', { month: 'short', day: 'numeric', year: 'numeric' })
                        });
                        renderPaymentHistory();
                        closeRazorpayModal();
                        alert('Payment successful! Thank you for your support.');
                    },
                    prefill: { name: '', email: '', contact: '' },
                    theme: { color: '#6366f1' }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            };

            window.closeRazorpayModal = function() {
                document.getElementById('razorpayModal').classList.remove('active');
            };

            window.openRazorpayModal = function() {
                document.getElementById('razorpayModal').classList.add('active');
            };

            document.getElementById('razorpayModal').addEventListener('click', e => {
                if (e.target.id === 'razorpayModal') closeRazorpayModal();
            });
        }

        // Project Filters
        function initProjectFilters() {
            renderProjectFilters();
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('bg-indigo-500', 'text-white'));
                    button.classList.add('bg-indigo-500', 'text-white');
                    renderProjects(button.getAttribute('data-filter'));
                });
            });
        }

        // Particles.js
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: '#a5b4fc' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: '#a5b4fc', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: 'grab' },
                        onclick: { enable: true, mode: 'push' }
                    }
                }
            });
        }

        // Initialize
        function init() {
            try {
                renderPage();
                renderNavLinks();
                renderProjects();
                renderSkills();
                renderConnectLinks();
                renderPaymentHistory();
                initParticles();
                initAnimations();
                initHamburgerMenu();
                startTaglineRotator();
                initCustomCursor();
                initContactForm();
                initRazorpayModal();
                initProjectFilters();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-red-500">Error loading the page.</p>
                        <p class="text-gray-300">Please try again or contact <a href="mailto:sujalwagholikar25@gmail.com" class="text-indigo-400">sujalwagholikar25@gmail.com</a>.</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
